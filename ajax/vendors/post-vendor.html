<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/post-vendor.js"></script>
</head>
<body>
    <a href="get-vendors.html"><button>&lt; All Vendors</button></a>
    <table class="table table-striped-columns table-sm">
        <tbody>
            <tr>
                <th class="text-end">Code</th>
                <td><input id="code"></td>
            </tr>
            <tr>
                <th class="text-end">Name</th>
                <td><input id="name"></td>
            </tr>
            <tr>
                <th class="text-end">Address</th>
                <td><input id="address"></td>
            </tr>
            <tr>
                <th class="text-end">City</th>
                <td><input id="city"></td>
            </tr>
            <tr>
                <th class="text-end">State</th>
                <td><input id="state"></td>
            </tr>
            <tr>
                <th class="text-end">Zip</th>
                <td><input id="zip"></td>
            </tr>
            <tr>
                <th class="text-end">Phone</th>
                <td><input id="phone"></td>
            </tr>
            <tr>
                <th class="text-end">Email</th>
                <td><input id="email"></td>
            </tr>
        </tbody>
    </table>
    <button id="addVendor">Add Vendor</button>
</body>
</html>
